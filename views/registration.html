<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Scripts/bootstrap/css/bootstrap.min.css" cx-library-raw="Scripts/bootstrap/css/bootstrap.min.css"
        cx-library-done="true">
    <link rel="stylesheet" href="Scripts/bootstrap/css/bootstrap-responsive.min.css" cx-library-raw="Scripts/bootstrap/css/bootstrap-responsive.min.css"
        cx-library-done="true">
    <script src="Scripts/bootstrap/js/bootstrap.min.js" cx-library-raw="Scripts/bootstrap/js/bootstrap.min.js" cx-library-done="true"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form method="POST" action="/registration">
                        <div class="form-group">
                            <h2>Create account</h2>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="signupName">Your name</label>
                            <input id="signupName" type="text" maxlength="50" class="form-control" name="signupName">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="signupEmail">Email</label>
                            <input id="signupEmail" type="email" maxlength="50" class="form-control" name="signupEmail">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="signupPassword">Password</label>
                            <input id="signupPassword" type="password" maxlength="25" class="form-control" length="40" name="signupPassword">
                        </div>
                        <div class="form-group">
                            <button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
